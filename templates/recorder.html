<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <!-- 先加载js录音库，注意：你应该把js clone到本地使用 --><meta charset="utf-8" />
<script src="../static/script/recorder.mp3.min.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<input type="button" onclick="startRec()" value="开始录音">
<hr>
<input type="button" onclick="playRec()" value="结束并播放">
<input type="button" onclick="uploadRec()" value="结束并上传">

<script>
var rec;
function startRec(){
    rec=Recorder();//使用默认配置，mp3格式
    //打开麦克风授权获得相关资源
    rec.open(function(){
        //开始录音
        rec.start();
    },function(msg,isUserNotAllow){
        //用户拒绝了权限或浏览器不支持
        alert((isUserNotAllow?"用户拒绝了权限，":"")+"无法录音:"+msg);
    });
};
</script>
<script>
    function uploadRec(){
        //停止录音，得到了录音文件blob二进制对象，想干嘛就干嘛
        rec.stop(function(blob,duration){

                var audio=document.createElement("audio");
                audio.controls=true;
                document.body.appendChild(audio);

                //非常简单的就能拿到blob音频url
                audio.src=URL.createObjectURL(blob);
                audio.play();

            var formData = new FormData()
            formData.append("upfile",blob,"recorder.mp3");
            $.ajax({
                type: 'post',
                url: "{{url_for('upload_recorder')}}", //上传文件的请求路径必须是绝对路劲
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
            }).success(function (data) {
                alert("上传成功");
           }).error(function () {
                alert("上传失败");
          });

    },function(msg){
                alert("录音失败:"+msg);
    });
    };
</script>
<script>
        function playRec(){
            //停止录音，得到了录音文件blob二进制对象，想干嘛就干嘛
            rec.stop(function(blob,duration){
                //停止录音，得到了录音文件blob二进制对象，想干嘛就干嘛
                var audio=document.createElement("audio");
                audio.controls=true;
                document.body.appendChild(audio);

                //非常简单的就能拿到blob音频url
                audio.src=URL.createObjectURL(blob);
                audio.play();
            },function(msg){
                alert("录音失败:"+msg);
            });
        };
</script>
</body>
</html>
